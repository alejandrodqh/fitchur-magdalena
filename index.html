<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campeonato de Fútsal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #9face6);
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h2 {
            color: #fff;
            margin-top: 20px;
        }

        .tabla-container {
            width: 95%;
            max-width: 800px;
            margin: 30px auto;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #ffffffcc;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #ff6347;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e0f7fa;
        }

        .imagenes {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .imagenes img {
            width: 80px;
            height: auto;
        }

        @media (max-width: 600px) {
            th, td {
                padding: 10px;
                font-size: 14px;
            }

            .imagenes img {
                width: 60px;
            }
        }
    </style>
</head>
<body>

    <h2>Clasificación del Torneo de futsal</h2>

    <div class="imagenes">
        <img src="https://cdn-icons-png.flaticon.com/512/861/861512.png" alt="Pelota de fútbol">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Copa de campeón">
    </div>

    <div class="tabla-container">
        <table>
            <tr>
                <th>Equipo</th>
                <th>Victorias</th>
                <th>Derrotas</th>
                <th>Puntos</th>
            </tr>
            <tr>
                <td>Equipo de 6to A</td>
                <td>18</td>
                <td>2</td>
                <td>54</td>
            </tr>
            <tr>
                <td>Guerreros del Gol</td>
                <td>15</td>
                <td>5</td>
                <td>45</td>
            </tr>
            <tr>
                <td>Águilas Doradas</td>
                <td>13</td>
                <td>7</td>
                <td>39</td>
            </tr>
            <tr>
                <td>Tigres Rojos</td>
                <td>10</td>
                <td>10</td>
                <td>30</td>
            </tr>
        </table>
    </div>

</body>
</html>
