<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Clasificación de 6to</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #444;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2 style="text-align: center;">Clasificación del Equipo 6to </h2>

<table>
    <tr>
        <th>Equipo</th>
        <th>Victorias</th>
        <th>Derrotas</th>
        <th>Puntos</th>
    </tr>
    <tr>
        <td>6tos</td>
        <td>18</td>
        <td>2</td>
        <td>54</td>
    </tr>
</table>

</body>
</html>
